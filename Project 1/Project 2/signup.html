<section id="signup">
<div id="box">
<header>Registration Form</header>
<form action="connect.php" method="post" class="form">
<div class="input-box">
<label>Full Name</label>
<input type="text" placeholder="Enter full name" name="fullname" required/>
</div>
<div class="input-box">
<label>Email Address</label>
<input type="email" placeholder="Enter email address" name="emailaddress" required/>
</div>
<div class="column">
<div class="input-box">
<label>Password</label>
<input type="password" placeholder="Enter password" name="password" required/>
</div>
<div class="input-box">
<label>Birth Date</label>
<input type="date" placeholder="Enter birth date" name="birthdate" required/>
</div>
</div>
<div class="gender-box">
<h3>Gender</h3>
<div class="gender-option">
<div class="gender">
<input type="radio" id="check-male" name="gender" checked />
<label for="check-male">Male</label>
</div>
<div class="gender">
<input type="radio" id="check-female" name="gender" checked />
<label for="check-male">Female</label>
</div>
<div class="gender">
<input type="radio" id="check-other" name="gender" checked />
<label for="check-male">Prefer not to say</label>
</div>
</div>
</div>

<div class="input-box address">
<label>Address</label>
<input type="text" placeholder="Enter Address 1" name="addressa" required/>
<input type="text" placeholder="Enter Address line 2" name="addressb" required/>
<div class="column">
<select class="select-box">
<option hidden>Country</option>
<option>America</option>
<option>China</option>
<option>France</option>
<option>Mexico</option>
<option>Spain</option>
</select>
<input type="text" placeholder="Enter your city" name="city" required/>
</div>
<div class="column">
<input type="text" placeholder="Enter your region" name="region" required/>
<input type="number" placeholder="Enter postal code" name="postcode" required/>
</div>
</div>
<button>Submit</button>
</form>
</section>
